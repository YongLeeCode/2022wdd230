  <body>
    <div id="body">
      <header>
        <img src="../images/logo.webp" alt="logo" id="logoImg" />
        <div class="nameTitle">
          <h1>Daejeon City</h1>
          <h2>Chamber of Commerce</h2>
        </div>

        <i id="facebook" class="fa-brands fa-facebook"></i>

        <ul class="links disappear">

      </header>
    
      <div class="switchButton">
        <button id="cardsButton">
          <span class="material-symbols-outlined">
            grid_view
          </span>
        </button>
  
        <button id="tableButton">
          <span class="material-symbols-outlined">
            format_list_bulleted
          </span>
        </button>       
      </div>
    
      <table class="directoryTable"></table>
      <div class="directoryCards"></div>

      <footer>
        <div class="footer">
          <img src="../images/logo.webp" alt="logo" id="footImg" />
          <div id="location">
            <h2>Daejeon</h2>
            <h2>Chamber of Commerce</h2>

          <div id="contact">
